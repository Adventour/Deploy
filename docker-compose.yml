version: "3.7"
services:
  # redis 설정
  redis:
    image: "redis:alpine"
    network_mode: "host"

  # 서버 설정
  backend:
    image: pxxnxx/adventour-back:master
    container_name: backend
    hostname: backend
    env_file:
      - .env

  # 프론트 설정
  frontend:
    image: pxxnxx/adventour-front:master
    container_name: frontend
    hostname: frontend
    network_mode: "host"
    # env_file:
    #   - .env.local

  # nginx 설정
  nginx:
    depends_on:
      - backend
      - frontend
      - redis
    network_mode: "host"
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    # ports:
    #   - "80:80"
